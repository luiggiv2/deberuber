<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Uber</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }

        button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <button onclick="startMovement()">Iniciar Movimiento</button>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([40.7128, -74.0060], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let pointA, pointB, marker;
        map.on('click', function (e) {
            if (!pointA) {
                pointA = e.latlng;
                L.marker(pointA).addTo(map);
            } else if (!pointB) {
                pointB = e.latlng;
                L.marker(pointB).addTo(map);
            }
        });

        async function startMovement() {
            if (!pointA || !pointB) {
                alert('Selecciona dos puntos.');
                return;
            }
            try {
                const response = await fetch('https://e60aof4ev6.execute-api.us-east-1.amazonaws.com/deberuberimplementacion/move', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pointA, pointB })
                });
                if (!response.ok) throw new Error(`Error: ${response.status}`);

                const data = await response.json();
                const route = data.route;

                if (!marker) {
                    marker = L.marker(route[0]).addTo(map);
                }

                let step = 0;
                function move() {
                    if (step < route.length) {
                        marker.setLatLng(route[step]);
                        step++;
                        setTimeout(move, 100);
                    }
                }
                move();
            } catch (error) {
                console.error("Error al llamar a la API:", error);
                alert("Error al obtener la ruta. Verifica la consola.");
            }
        }
    </script>
</body>

</html>
